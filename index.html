<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b433241389.js"
      crossorigin="anonymous"
    ></script>
    <title>Product preview card</title>
    <link rel="icon" type="image/x-icon" href="/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="row main">
        <div class="col-sm pictureContainer">
          <picture>
            <source
              srcset="./image-product-mobile.jpg"
              class="imageSmall"
              media="(max-width: 576px)"
            />
            <source srcset="./image-product-desktop.jpg" class="imageBig" />
            <img
              src="./image-product-mobile.jpg"
              class="img-fluid"
              alt="Product image"
            />
          </picture>
        </div>
        <div class="col-sm productMain">
          <div><h6 class="product">Perfume</h6></div>
          <div>
            <h1 class="productName me-1">Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="description">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <div class="newPrice">$149.99</div>
            <div class="oldPrice">$169.99</div>
          </div>
          <div class="d-grid">
            <button type="button" class="btn btn-success">Add to Cart</button>
          </div>
          <div class="row footerContainer">
            <p>
              Challenge by
              <a
                href="https://www.frontendmentor.io"
                target="_blank"
                rel="noopener noreferrer"
                class="link-success"
                >Frontend Mentor</a
              >. Coded by Natalia<a
                href="https://github.com/NataliaJeszke"
                class="list-group-item link-success"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fa-brands fa-square-github fa-lg"></i
              ></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
